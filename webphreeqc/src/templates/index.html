<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPHREEQC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <textarea id="codeInput">{{ initial_input }}</textarea>
            <select id="inputSelector" class="input-selector">
                {% for key, value in input_options.items() %}
                    <option value="{{ value }}">{{ key }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="control-pane">
            <select id="databaseSelector" class="input-selector">
                {% for key in database_options %}
                    <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            </select>
            <button id="runButton">Run >></button>
        </div>
        <div class="output-area">
            <textarea id="codeOutputTerminal" placeholder="Terminal output will be displayed here." readonly></textarea>
            <textarea id="codeOutput" placeholder="PHREEQC output will be displayed here." readonly></textarea>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
